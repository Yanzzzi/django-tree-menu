{% load draw_menu %}
{% for k, v in items.items %}
    <li> <details close><summary>
        {% if v|get_type != 'dict' %}
            <a href="{{v}}">{{ k }}</a>
        {% else %}
            {{ k }}
        {% endif %}
        </summary>
        {% if v|get_type == 'dict' %}
            <ul>
                {% include "menu/recursive_ul.html" with items=v %}
            </ul>
        {% endif %}
        </details>
    </li>
{% endfor %}
